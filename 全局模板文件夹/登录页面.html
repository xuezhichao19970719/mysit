{% extends '模板.html' %}
{% load staticfiles %}


{% block 页面标题 %}
    我的网站
{% endblock %}


{% block 选中导航栏首页 %}active bg-info{% endblock %}


{% block 内容 %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-header">
					<h4 style="margin : 0em" class="text-center">登录</h4>
				</div>
				<div class="card-block">
					<form class="col-12" action="" method="POST">
						{% csrf_token %}
						{% for 表单 in 登录表单 %}
						<div class="form-group">
							<label for="{{ 表单.label }}">{{表单.label}}：</label>
							{{ 表单 }}
							<p class='text-danger'>{{ 表单.errors.as_text }}</p>
						</div>
						{% endfor %}
						<span class="text-danger pull-left">{{ 登录表单.non_field_errors }}</span>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
